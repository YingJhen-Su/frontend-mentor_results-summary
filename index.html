<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Results summary component | Frontend Mentor</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    
    <body>
        <header class="offscreen">
            <h1>Results summary component</h1>
        </header>
        
        <main class="main">
            <section class="result">
                <div class="result__title">Your Result</div>
                <div class="result__box">
                    <h2 class="result__score">76</h2>
                    <p>of 100</p>
                </div>
                <div class="result__comment">Great</div>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            
            <section class="summary">
                <div class="summary__head">Summary</div>
                <div class="summary__items"></div>
                <button class="summary__btn">Continue</button>
            </section>
        </main>

        <footer class="attribution">
            Challenge by <a class="nowrap" href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="nowrap" href="https://www.frontendmentor.io/profile/YingJhen-Su" target="_blank">Vivian Su</a>.
        </footer>
    </body>
</html>
